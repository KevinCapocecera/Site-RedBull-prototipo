<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Importando icone do site -->
    <link rel="icon" href="05-Logo_redbull.png"> 

    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Importando Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">

    <title>Red Bull Website</title>
</head>

<body>
    <main>
        <header>
            <!-- Logo -->
            <a href="https://www.redbull.com/br-pt/" target="_blank">
                <img class="logo" src="05-Logo_redbull.png" alt="logo da red bull">
            </a>

            <!-- Navegação -->
            <nav class="menu">
                <a class="Drinks" href="https://www.redbull.com/br-pt/energydrink">Energy Drinks</a>
                <a class="Eventos" href="https://www.redbull.com/events">Eventos</a>
                <a class="Atletas" href="https://www.redbull.com/br-pt/athletes?filter.countryCode=BR">Atletas</a>
            </nav>
        </header>

        <!-- Conteúdo -->
        <section class="texto">
            <p>Te dá<br>aaaaasas<br>
                <button class="Produtos">Produtos</button><button class="Empresa">Empresa</button>
            </p>
        </section>
        <p class="textoCarrosel">Sinta a adrenalina de Red Bull</p>
        <img class="raio" src="raio.png" alt="raio">

        <!-- Carrossel -->
        <section class="carousel">

            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img class="slide" src="https://cdn-6.motorsport.com/images/amp/0RrLj9v0/s1000/max-verstappen-red-bull-racing.webp
            " class="d-block w-100" alt="F1">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img class="slide"
                            src="https://cdn-3.motorsport.com/images/amp/YBeW9kK2/s1000/dani-pedrosa-red-bull-ktm-fact.webp"
                            class="d-block w-100" alt="KTMmoto">
                    </div>
                    <div class="carousel-item">
                        <img class="slide"
                            src="https://www.fai.org/sites/default/files/styles/article_detail_xxlarge/public/article/ap-1xj9a4nf12111_news_0.jpg?itok=H3NGhoZc"
                            class="d-block w-100" alt="avião">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section>
            <div>
                <div class="RedBullOriginal"><img src="01-Redbull_Original.png" alt="01-Redbull_Original"></div>
                <div class="RedBullAcai"><img src="02-Redbull_Açai.png" alt="02-Redbull_Açai"></div>
                <div class="RedBullTropical"><img src="03-Redbull_Tropical.png" alt="03-Redbull_Tropical"></div>
                <div class="RedBullWinter"><img src="04-Redbull_Winter.png" alt="04-Redbull_Winter"></div>
            </div>
        </section>
    </main>
</body>

</html>
